<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Articles</title>
</head>

<body>
    <div id="app">
        <div id="tag-buttons">
            <button v-for="tag in tags" @click="filterArticles(tag)" :key="tag">{{ tag }}</button>
        </div>
        <div id="articles">
            <div v-for="article in filteredArticles" :key="article.id" class="article">
                <h2>{{ article.title }}</h2>
                <img :src="article.image" alt="Article Image">
                <p>{{ article.text }}</p>
                <p>Tag: {{ article.tag }}</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="filter3.js"></script>
</body>

</html>
