<!-- Задание 1
1. Вы разрабатываете страницу для отображения информации о товаре. У вас есть объект product, который
содержит информацию о товаре, включая название, цену и URL изображения товара. Вам необходимо отобразить
эту информацию на странице с использованием v-bind.
2. Добавьте кнопку, которая будет изменять цену товара. При нажатии на кнопку должна генерироваться скидка на
товар от 1 до 20% и обновиться цена товара в соответствии с значением скидки -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar2 Задание 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .btn {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button v-on:click="changeText" class="btn">Кнопка для смены текста</button>
        <br>
        <br>
        <div class="product">{{product.name}} {{product.price}} руб</div>
        <button @click="getDiscount">Нажми и получи скидку</button>
        <p>Стоимость со скидкой: {{priceWithDiscount}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue 3',
                product: {
                    name: "Хлеб",
                    price: 80,
                },
                discount: 0,

            },
            methods: {
                changeText() {
                    this.message = 'Кнопку нажал, молодец!'
                },
                getDiscount() {
                    this.discount = Math.floor(Math.random() * 20)
                },
            },
            computed: {
                priceWithDiscount() {
                    return (
                        this.product.price - (this.product.price * this.discount) / 100
                    );
                },
            },
        });
    </script>
</body>

</html>
