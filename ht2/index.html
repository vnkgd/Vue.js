<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        .product-list {
            max-width: 600px;
            margin: 0 auto;
        }

        .product {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .sort-buttons {
            margin-bottom: 20px;
        }

        .sort-buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app" class="product-list">
        <div class="sort-buttons">
            <button @click="sortAscending">Сортировать по возрастанию</button>
            <button @click="sortDescending">Сортировать по убыванию</button>
        </div>
        <div v-for="product in products" :key="product.id" class="product">
            <span>{{ product.name }}</span>
            <span>{{ product.price }} руб.</span>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                products: [
                    { id: 1, name: 'Товар 1', price: 100 },
                    { id: 2, name: 'Товар 2', price: 200 },
                    { id: 3, name: 'Товар 3', price: 150 },
                    { id: 4, name: 'Товар 4', price: 50 },
                    { id: 5, name: 'Товар 5', price: 300 }
                ]
            },
            methods: {
                sortAscending() {
                    this.products.sort((a, b) => a.price - b.price);
                },
                sortDescending() {
                    this.products.sort((a, b) => b.price - a.price);
                }
            }
        });
    </script>
</body>

</html>
